<!-- note_detail.html -->
{% extends 'base.html' %}
{% block title %}Note Detail{% endblock %}
{% block content %}
<style>
    .container{
        background-color: white;
        width: auto;
        height: auto;
        border-radius: 10px;

    }

    h1{   
        text-align: center;
        color: #333;
        font-size: 50px;
    }

    .note-date{
        font-size: 25px;
        font-family: 'Times New Roman', Times, serif;
        margin-bottom: 10px;
    }

    .note-details{
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
        
    }



    .edit-button {
        position: relative;
        border-radius: 50%;
        background-color: orangered;
        font-size: 30px;
        width: 70px;
        height: 70px;
        top: 300px;
        left: 1250px;
    }

@media screen and (max-width: 768px) {
    .container{
        margin-top: 200px;
        background-color: white;
        border-radius: 10px;
        width: auto;
        height: auto;

    }
    .edit-button {
        position: relative;
        border-radius: 50%;
        background-color: orangered;
        font-size: 30px;
        width: 70px;
        height: 70px;
        top: 90px;
        left: 80%;
    }
}
</style>
<body>
   <h1>Note Detail</h1>
   <a href="{% url 'edit-notepad' note_id=note.id %}">
        <button type="button" class="edit-button">
            <i class="uil uil-pen"></i>
        </button>
    </a>
  <section class="container"> 
    <p class="note-date"><strong>Date:</strong> {{ note.date_added }}</p>
    <p class="note-details"><strong>Content:</strong> {{ note.journal_entry }}</p>
    <!-- Add other fields as needed -->
   </section>
  
</body>
    {% endblock %}
