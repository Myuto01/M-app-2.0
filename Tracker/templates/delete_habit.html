{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/habit_list_styles.css' %}">
    <title>{% block title %}Delete Habit{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="delete-habit-container">
        <h1>Delete Habit</h1>
        <p>Are you sure you want to delete "{{ habit.name }}"?</p>
        <form method="post" action="{% url 'delete_habit' habit.id %}">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'habit-list' %}">Cancel</a>
    </div>
    {% endblock %}
</body>
</html>
