<!-- edit_notepad.html -->
{% extends 'base.html' %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<style>
    
    .page-content h1{
       font-size: 50px;
    }

    .container{
        left: 450px;
        position: relative;
    }

    label{
        font-size: 20px;
        font-weight: bold;
        margin-left: 30px;
    }

    .voice-note{
        margin-left: 40%;
    }

    .text-centre{
        margin-left: 40%;
    }

    .images{
        margin-left: 40%;
    }

    .save-button{
        width: 150px;
        border-radius: 10px;
        background-color: orangered;
    }

    .cancel-button{
        width: 150px;
        border-radius: 10px;
        background-color: orangered;
    }
    
    @media screen and (max-width: 768px) {
        .page-content{
        margin-top: 200px;
    }

    .container{
        margin-left: 40px;
        position: relative;
    }

    .container {
        left: 0;
        position: relative;
    }

    .voice-note {
        margin-left: 0; 
    }

    .images {
        margin-left: 0;
    }


    .save-button{
        width: 150px;
        border-radius: 10px;
    }

    .cancel-button{
        width: 150px;
        border-radius: 10px;
    }

    }
</style>
<body>
    <h1>Edit Note</h1>
<section class="page-content">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="journal_entry">Journal Entry</label>
        {{ form.journal_entry }}
        
        <label for="voice_note" class="text-centre">Voice Note</label>
        <div class="voice-note">
            {{ form.voice_note }}
        </div>

        <label for="images"  class="text-centre">Image</label>
        <div class="images">
            {{ form.images }}
        </div>
        <br><br>

        <div class="container">
            <button type="submit" class="save-button"><i class="fa fa-check" aria-hidden="true"></i></button>
            <a href="{% url 'note-detail' note.id %}"><button type="button" class="cancel-button"><i class="fa fa-times" aria-hidden="true"></i></button></a>
        </div>

    </form>
    
</section>
</body>
{% endblock %}
