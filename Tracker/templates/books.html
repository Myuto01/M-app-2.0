<!-- books.html -->
{% extends 'base.html' %}
{% block title %}Book Recommendations{% endblock %}
{% block content %}
<style>
    .card {
        display: flex;
        align-items: center;
        width: 500px; /* Adjust the width as needed */
        margin: 20px auto; /* Center the card */
        padding: 20px;
        margin-left: 440px;
        background-color: #ffffff; /* White background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow for a card-like effect */
        border-radius: 8px; /* Optional: Add border-radius for rounded corners */
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        margin-bottom: 10px;
    }

    a {
        text-decoration: none;
        color: #333; /* Link color */
    }

    a:hover {
        color: #007bff; /* Link color on hover */
    }

    .read-btn{
        background-color: orangered;
        border: 8px;
    }

    .btn-container{
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-left: 400px;
    }
    .add-btn{
    position: relative;
    margin-top: 0;
    margin-left: 10px;
    width: 70px;
    height: 70px;
    font-size: 30px;
    border-radius: 50%;
    background-color: orangered;
}
@media screen and (max-width: 768px) {
    .books-container {
        margin-top: 60px;
    }

    .card {
        display: flex;
        align-items: center;
        width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .btn-container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-left: 0; 
    }

    .add-btn {
        margin-top: 135%;
        margin-left: 75%;
        width: 70px;
        height: 70px;
        font-size: 30px;
        border-radius: 50%;
        background-color: orangered;
    }
}


</style>
    <h1>Book Recommendations</h1>
    <a  href="{% url 'add-book-recommendation' %}"><button class="add-btn" type="button"><i class="fa-solid fa-plus"></i></button></a>

<div class="books-container">
    <ul>
        {% for book in books_list %}
            <li>
                <div class="card">
                    <div class="btn-container">
                        <a href="{% url 'delete-book-recommendation' book.id %}"><i class="fa fa-trash" aria-hidden="true" style="color: red; font-size: 20px;"></i></a>
                        <a href="{% url 'edit-book-recommendation' book.id %}"><i class="fa fa-edit" aria-hidden="true" style="color: blue; font-size: 20px;"></i></a>
                    </div>
                    <strong>{{ book.title }}</strong> by {{ book.author }}<br>
                    {{ book.description }}<br>
                    <a href="{{ book.amazon_url }}" target="_blank"><button type="button" class="read-btn">Read</button></a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
