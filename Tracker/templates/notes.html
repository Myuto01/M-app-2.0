<!-- books.html -->
{% extends 'base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
<style>
    /* Your existing styles */

    .container {
        background-color: white;
        padding: 20px;
        margin-bottom: 10px;
        height: auto;
        border-radius: 20px;
    }

    .add-notes{
        border-radius: 50%;
        width: 50px;
        height: 50px;
        background-color: orangered;
        margin-left: 10px;
    }

    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        display: flex;
        flex-direction: row;
    }

    .title {
        text-align: center;
        font-weight: bold;
    }

    .text-link {
        font-size: 15px;
    }

    .delete {
        margin-left: 90%;
    }

    a {
        color: black;
        font-weight: bold;
        text-decoration: none;
    }

    p {
        margin: 0;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 50%;
        height: 50%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: orangered;
        padding: 20px;
        border-radius: 10px;
        width: 60%;
        text-align: center;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    @media screen and (max-width: 768px) {
        .note-container{
            margin-top: 40px;
        }
    }
</style>

<h2 class="title">NOTES</h2>
<br><br>
<!-- Add Note button -->
<button type="button" class="add-notes" onclick="toggleModal()"> <i class="fa fa-plus" aria-hidden="true" style="color: white;"></i></button>

<div class="note-container">
{% for note in notes %}
    <div class="container">
        <div class="card">
            <a class="text-link" href="{% url 'note-detail' note.id %}">{{ note.date_added }}</a>
            <a class="delete" href="{% url 'delete-notes' note.id %}" onclick="confirmDelete('{{ note.id }}')">
                <i class="fa fa-trash" aria-hidden="true" style="color: red;"></i>
            </a>
            <p>{{ note.content }}</p>
        </div>
     
    </div>
{% endfor %}
</div>

<!-- Modal -->
<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        {% include 'notepad.html' %} 
    </div>
</div>

<script>
    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    function confirmDelete(noteId) {
        var confirmed = confirm('Are you sure you want to delete this note?');

        if (!confirmed) {
            event.preventDefault(); // Prevent the default action (i.e., following the link)
        }
    }

    function toggleModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = modal.style.display === "none" ? "block" : "none";
    }

    // Close the modal if the user clicks outside of it
    var modal = document.getElementById("myModal");
    var modalContent = document.querySelector(".modal-content");

    modal.addEventListener("click", function (event) {
        if (event.target === modal || event.target === modalContent) {
            toggleModal();
        }
    });
</script>

{% endblock %}
